<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Grafikart</title>
</head>

<body ng-app>

    <h2>Filter orderBy</h2>
    <input type="text" ng-model="query" />
    <select ng-model="order">
        <option value="username">Organiser par nom</option>
        <option value="content">Organiser par contenu</option>
    </select>

    <div ng-init="users=[{username:'Ber', content: 'Salut les gens'}, {username: 'Vince', content: 'Je vais avoir des pneus tous neuf'}, {username: 'Fan', content: 'Je vais commencer un nouveau job'}]">
        <div ng-repeat="user in users | filter:{content: query} | orderBy: order">
            <p>
                <strong>{{user.username}}</strong><br>
                {{user.content}}
            </p>
        </div>
    </div>
